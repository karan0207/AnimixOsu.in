<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us</title>
	<link rel="stylesheet" href="animixosucontact.css">
	<script src="https://kit.fontawesome.com/92e6dde6ad.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="contactus">
		<div class="title">
			<a href="" class="logo"> <i class="fa-brands fa-codepen"></i> <span>Animix Osu</span> </a>
			<div class="img">
			<img src="zoropng.png" alt="">
			</div>
		</div>
		
		
			<form action="https://formspree.io/f/xeqwprqd" method="POST" class="box">
			<h1>Get In Touch </h1>
			<input type="text" placeholder="Name" name="name" required autocomplete="off">
			<input type="Email" placeholder="Email" name="email" required autocomplete="off">
			<input type="text" placeholder="Favourite Anime" name="FavAnime" required autocomplete="off">
			<input type="text" placeholder="Favourite Anime Character" name="FavCharacter" required autocomplete="off">
			<textarea  placeholder="Write Message to Us" autocomplete="off" required  name="messages"></textarea>
			<button type="submit" class="submit">Submit</button>
		</form>

			
	
	</div>
</body>

</html>
